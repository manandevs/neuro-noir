<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Vision | My Gallery</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/tailwind.config.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="page-gallery" class="overflow-x-hidden min-h-screen flex flex-col relative font-sans text-gray-100">

  <div id="toastContainer" class="fixed top-6 right-6 z-[120] flex flex-col gap-3 pointer-events-none"></div>

  <!-- Background -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-[-10%] left-[20%] w-[500px] h-[500px] bg-accent-primary/20 rounded-full blur-[120px]">
    </div>
    <div
      class="absolute bottom-[-10%] right-[10%] w-[600px] h-[600px] bg-accent-secondary/10 rounded-full blur-[100px]">
    </div>
    <div class="absolute inset-0 opacity-[0.15]"
      style="background-image: linear-gradient(#222 1px, transparent 1px), linear-gradient(to right, #222 1px, transparent 1px); background-size: 40px 40px;">
    </div>
  </div>

  <!-- Navbar -->
  <nav class="relative z-50 w-full pt-6 px-6 flex justify-center items-center">
    <div class="inline-flex items-center gap-6 glass-panel rounded-full px-8 py-4 shadow-2xl shadow-accent-primary/10">
      <a href="index.html" class="flex items-center gap-3 group">
        <div
          class="w-8 h-8 rounded-lg bg-white text-black flex items-center justify-center font-heading font-bold text-xl group-hover:scale-110 transition-transform">
          AV</div>
        <span class="font-heading text-xl tracking-wide text-white">AI Vision</span>
      </a>
      <div class="hidden md:flex gap-6 text-sm text-gray-400 font-medium tracking-wide">
        <a href="index.html" class="hover:text-white transition-colors">Create</a>
        <a href="gallery.html" class="text-white">My Gallery</a>
        <a href="community.html" class="hover:text-white transition-colors">Community</a>
        <a href="pricing.html" class="hover:text-white transition-colors">Pricing</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="relative z-10 flex-grow flex flex-col items-center pt-20 pb-20 px-4 w-full max-w-[1600px] mx-auto">
    <div class="text-center mb-16 animate-fade-in">
      <h1 class="font-heading text-5xl md:text-7xl mb-4 text-white">Your Collection</h1>
      <p class="text-gray-400">All images stored in your local browser history.</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center animate-fade-in">
      <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mb-6">
        <i class="fa-regular fa-images text-3xl text-gray-500"></i>
      </div>
      <h3 class="text-2xl font-heading text-white mb-2">It's quiet here...</h3>
      <p class="text-gray-500 mb-8">You haven't generated any images yet.</p>
      <a href="index.html"
        class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition-all">Start Creating</a>
    </div>

    <!-- Grid -->
    <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8 w-full">
    </div>
  </main>

  <!-- Modal -->
  <div id="imageModal"
    class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/95 backdrop-blur-xl opacity-0 transition-opacity duration-300">
    <button id="closeModalBtn"
      class="absolute top-5 right-6 text-gray-400 hover:text-white transition-colors text-4xl z-[110]">&times;</button>
    <div class="relative w-full h-full md:w-[90%] md:h-[90%] flex flex-col items-center justify-center p-4">
      <img id="modalImage" src=""
        class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-[0_0_60px_rgba(124,58,237,0.3)] ring-1 ring-white/10">
      <div class="mt-8 flex gap-4">
        <a id="modalDownloadBtn" href="#" target="_blank"
          class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition-all flex items-center gap-2"><span>Download</span>
          <i class="fa-solid fa-download"></i></a>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
